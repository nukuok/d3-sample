<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8">
	<style>

	 .node {
             font: 300 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
             fill: #bbb;
	 }

	 .node:hover {
             fill: #000;
	 }

	 .link {
             stroke: steelblue;
             stroke-opacity: .4;
             fill: none;
             pointer-events: none;
	 }

	 .node:hover,
	 .node--source,
	 .node--target {
             font-weight: 700;
	 }

	 .node--source {
             fill: #2ca02c;
	 }

	 .node--target {
             fill: #d62728;
	 }

	 .link--source,
	 .link--target {
             stroke-opacity: 1;
             stroke-width: 2px;
	 }

	 .link--source {
             stroke: #d62728;
	 }

	 .link--target {
             stroke: #2ca02c;
	 }

	</style>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>

	 var classes = [
	     {"name":"Users"},
	     {"name":"kakaku.com","imports":["Users"]},
	     {"name":"KPriceDBCL101.kakaku.local","imports":["kakaku.com"]},
	     {"name":"ts-fp_ts-fp05.kakaku.local","imports":["kakaku.com"]},
	     {"name":"ts-fp_ts-fp06.kakaku.local","imports":["kakaku.com"]},
	     {"name":"ts-fp_ts-fp07.kakaku.local","imports":["kakaku.com"]},
	     {"name":"sa-recom_sa-recom01.kakaku.local","imports":["kakaku.com"]},
	     {"name":"sa-recom_sa-recom02.kakaku.local","imports":["kakaku.com"]},
	     {"name":"sa-recom_sa-recom03.kakaku.local","imports":["kakaku.com"]},
	     {"name":"hd-at11-job_hd-at11-job001.kakaku.local","imports":["ts-fp_ts-fp05.kakaku.local",
									  "ts-fp_ts-fp06.kakaku.local",
									  "ts-fp_ts-fp07.kakaku.local",
									  "sa-recom_sa-recom01.kakaku.local",
									  "sa-recom_sa-recom02.kakaku.local",
									  "sa-recom_sa-recom03.kakaku.local",
									  "KPriceDBCL101.kakaku.local"]},
	     {"name":"hd-at11-job_hd-at11-job002.kakaku.local","imports":["ts-fp_ts-fp05.kakaku.local",
									  "ts-fp_ts-fp06.kakaku.local",
									  "ts-fp_ts-fp07.kakaku.local",
									  "sa-recom_sa-recom01.kakaku.local",
									  "sa-recom_sa-recom02.kakaku.local",
									  "sa-recom_sa-recom03.kakaku.local",
									  "KPriceDBCL101.kakaku.local"]},
	 ]
	</script>
    </head>
    <body>
	<script>
	 var diameter = 600,
             radius = diameter / 2,
             innerRadius = radius - 120;

	 var cluster = d3.cluster()
			 .size([360, innerRadius]);

	 const line = d3.radialLine()
			.radius(function(d) { return d.y; })
			.angle(function(d) { return d.x / 180 * Math.PI; })
			.curve(d3.curveBundle.beta(1));

	 var svg = d3.select("body").append("svg")
		     .attr("width", diameter * 1.5)
		     .attr("height", diameter * 1.5)
		     .append("g")
		     .attr("transform", "translate(" + radius + "," + radius + ")");

	 var link = svg.append("g").selectAll(".link"),
             node = svg.append("g").selectAll(".node");
;

         var root = d3.hierarchy(packageHierarchy(classes), (d) => d.children);

         var links = packageImports(root.descendants());

         console.dir(links);

         cluster(root);

         var nodes = root.descendants();

         link = link
	     .data(links)
	     .enter().append('path')
	     .attr('class', 'link')
	     .attr('d', d => line(d.source.path(d.target)))
	     .attr("transform", "translate(150,0)");

         node = node
	     .data(nodes.filter(function(n) { return !n.children; }))
	     .enter().append("text")
	     .style("font-size", 20)
	     .attr("class", "node")
	     .attr("dy", ".31em")
	 /* .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + (d.y + 8) + ",0)" + (d.x < 180 ? "" : "rotate(180)"); })*/
	     .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + (d.y + 8) + ",0)" + (d.x < 180 ? "rotate(" + (90 - d.x) + ")translate(150,0)" : "rotate(" + (90 - d.x)  + ")translate(150,0)"); })
	     .style("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
	     .text(function(d) { return d.data.key; })
	     .on("mouseover", mouseovered)
	     .on("mouseout", mouseouted);

	 function mouseovered(d) {
             node
		 .each(function(n) { n.target = n.source = false; });

             link
		 .classed("link--target", function(l) { if (l.target === d) return l.source.source = true; })
		 .classed("link--source", function(l) { if (l.source === d) return l.target.target = true; })
		 .filter(function(l) { return l.target === d || l.source === d; })
		 .each(function() { this.parentNode.appendChild(this); });

             node
		 .classed("node--target", function(n) { return n.target; })
		 .classed("node--source", function(n) { return n.source; });
	 }

	 function mouseouted(d) {
             /* console.log("moouseout");*/
             link
		 .classed("link--target", false)
		 .classed("link--source", false);

             node
		 .classed("node--target", false)
		 .classed("node--source", false);
	 }

	 d3.select(self.frameElement).style("height", diameter + "px");

	 // Lazily construct the package hierarchy from class names.
	 function packageHierarchy(classes) {
             var map = {};

             function find(name, data) {
		 var node = map[name], i;
		 if (!node) {
                     node = map[name] = data || {name: name, children: []};
                     if (name.length) {
			 node.parent = find(name.substring(0, i = name.lastIndexOf("_")));
			 node.parent.children.push(node);
			 node.key = name.substring(i + 1);
                     }
		 }
		 return node;
             }

             classes.forEach(function(d) {
		 find(d.name, d);
             });

             return map[""];
	 }

	 // Return a list of imports for the given array of nodes.
	 function packageImports(nodes) {
             var map = {},
		 imports = [];

             // Compute a map from name to node.
             nodes.forEach(function(d) {
		 map[d.data.name] = d;
             });

             // For each import, construct a link from the source to target node.
             nodes.forEach(function(d) {
		 if (d.data.imports) d.data.imports.forEach(function(i) {
                     imports.push({source: map[d.data.name], target: map[i]});
		 });
             });

             return imports;
	 }
	</script>
